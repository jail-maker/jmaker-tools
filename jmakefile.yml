---
name: "websm_io"
from: "freebsd111"
host.hostname: 'websm.io'

cpus: 1

building:

  - workdir: "/usr/home"
  - run: "ls -a"
  - run: "ls -a /media/context"

  - workdir: "/usr/local/etc/pkg/repos"

  # - copy: "latest.conf"
  # - copy: "FreeBSD.conf"

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", to: "/var/cache/pkg" }
  - run: "pkg install -y nginx"
  # - run: "pkg install -y mysql56-server mysql56-client"

  - workdir: "/"

consul-port: 80

consul-services:
  www: 80
  ssh: 22

starting:

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", to: "/var/cache/pkg" }
  - run: "ls /mnt"
  - run: "ls /"

  - env:
      test: "test"

  - run: "env"
  - run: "service nginx onestart"
