---
from: "freebsd-11.1"

cpus: 1

building:

  - workdir: "/usr/home"
  - run: "ls -a"

  - workdir: "/usr/local/etc/pkg/repos"

  - copy: "latest.conf"
  - copy: "FreeBSD.conf"

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", path: "/var/cache/pkg" }
  # - run: "pkg install -y mysql56-server mysql56-client"

  - workdir: "/"

starting:

  - run: "ls /mnt"
  - run: "ls /"
  - run: "env"
  - volume: { name: "pkg", path: "/var/cache/pkg" }
  - run: "ping ya.ru"

