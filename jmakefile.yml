---
name: "tech_ru"
from: "freebsd111"
host.hostname: 'tech29.ru'

service: { proto: 'http', port: 80 }
services:
  www: { proto: 'http', port: 80 }
  ssh: { proto: 'tcp', port: 22 }

cpus: 1

building:

  - workdir: "/usr/home"
  - run: "env"
  - run: "ls -a"
  - run: "ls -a /media/context"

  - workdir: "/usr/local/etc/pkg/repos"

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", to: "/var/cache/pkg" }
  - run: "pkg install -y -f nginx"

  - workdir: "/"

starting:

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", to: "/var/cache/pkg" }
  - run: "ls /mnt"
  - run: "ls /"

  - env:
      test: "test"

  - run: "env"
  - run: "service nginx onestart"
