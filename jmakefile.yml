---
name: "nano"
from: "freebsd111"

cpus: 1

building:

  - workdir: "/usr/home"
  - run: "ls -a"
  - run: "ls -a /media/context"

  - workdir: "/usr/local/etc/pkg/repos"

  # - copy: "latest.conf"
  # - copy: "FreeBSD.conf"

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", path: "/var/cache/pkg" }
  - run: "pkg install -y nano"
  # - run: "pkg install -y mysql56-server mysql56-client"

  - workdir: "/"

starting:

  - env:
      ASSUME_ALWAYS_YES: "yes"

  - volume: { name: "pkg", path: "/var/cache/pkg" }
  - run: "ls /mnt"
  - run: "ls /"

  - env:
      test: "test"

  - run: "env"

